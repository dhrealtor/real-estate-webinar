  <script>
    // Reuse the same particles on thankyou page
    const canvas = document.getElementById('bg-particles');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function resize() {{ w = canvas.width = canvas.offsetWidth; h = canvas.height = canvas.offsetHeight; }}
    window.addEventListener('resize', resize, {{ passive:true }}); resize();
    const COUNT = Math.min(120, Math.floor((w*h)/24000));
    for (let i=0;i<COUNT;i++) {{
      particles.push({{ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.8 + 0.6, a: Math.random()*Math.PI*2, s: Math.random()*0.4 + 0.15, tw: Math.random()*0.02 + 0.005 }});
    }}
    function draw() {{
      ctx.clearRect(0,0,w,h);
      for (const p of particles) {{
        p.x += Math.cos(p.a) * p.s; p.y += Math.sin(p.a) * p.s; p.a += (Math.random()-0.5)*0.02;
        if (p.x<-5) p.x=w+5; if (p.x>w+5) p.x=-5; if (p.y<-5) p.y=h+5; if (p.y>h+5) p.y=-5;
        const tw = (Math.sin(Date.now()*p.tw) + 1)/2;
        const gold = `rgba(212,175,55,${{0.15 + tw*0.55}})`;
        const halo = `rgba(255,230,150,${{0.05 + tw*0.25}})`;
        ctx.beginPath(); ctx.fillStyle = halo; ctx.arc(p.x, p.y, p.r*4, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.fillStyle = gold; ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
      }}
      requestAnimationFrame(draw);
    }} draw();
  </script>
